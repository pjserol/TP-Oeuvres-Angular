<!DOCTYPE html>
<html  ng-app="app">
    <head>
        <title>Employees</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.ico" />
        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"> 
        <link href="lib/css/appStyles.css" rel="stylesheet">   
        <script src="lib/jquery/jquery-2.1.3.min.js"></script>          
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
        <script type="text/javascript" src="lib/angular/angular-translate.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script> 
        <script src="lib/bootstrap/js/ui-bootstrap-tpls.js"></script> 
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/controllers.js"></script>
        <script type="text/javascript" src="scripts/services.js"></script>
        <script type="text/javascript" src="scripts/directives.js"></script>
        <script type="text/javascript" src="scripts/filters.js"></script>
    </head>
    <body ng-controller="MainCtrl as main" class="body">
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-target">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home">{{'brand' | translate}}</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse-target">
                        <ul class="nav navbar-nav">
                            <li class="active"><a ui-sref="home">{{'home' | translate}}</a></li>
                            <li class="dropdown" ng-show="main.isConnected()">
                                <a class="dropdown-toggle" data-toggle="dropdown">{{'title' | translate}}<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#/getEmployees">{{'list' | translate}}</a></li>
                                    <li><a href="#/addEmployee">{{'add' | translate}}</a></li>
                                </ul>
                            </li>                           
                        </ul>  
                        <ul class="nav navbar-nav navbar-right">                             
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-flag"></span> {{'language' | translate}} <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="" ng-click="main.setLang('fr')">{{'french' | translate}}</a></li>
                                    <li><a href="" ng-click="main.setLang('en')">{{'english' | translate}}</a></li>
                                </ul>
                            </li>
                            
                            <li ng-show="!main.isConnected()"><a href="#/connect">{{'login' | translate}}</a></li>
                            <li ng-show="main.isConnected()"><a ng-click="main.disconnect()">{{'logout' | translate}}</a></li>
                        </ul> 
                    </div>
                </div><!--/.container-fluid -->
            </nav>
            <section class="home">
                <div ui-view>
                </div>
            </section>
        </div>
    </body>
</html>
