<div class="well">
    <div class="text-center titre">
        <h2>{{vm.pageTitle}}</h2>
    </div>
    <form class="form-horizontal" role="form" name="workForm" >

        <div class="form-group">
            <label class="col-sm-3 control-label">{{'title' | translate}}</label>
            <div class="col-sm-6  col-md-5">
                <input type="text" name="title" ng-model="vm.work.titre" class="form-control" placeholder="{{'title' | translate }}" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'price' | translate}}</label>
            <div class="col-sm-6 col-md-2">
                <input type="currency" name="prix" ng-model="vm.work.prix" class="form-control" placeholder="{{'price' | translate }}" required>
            </div>
        </div>      
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'owner' | translate}}</label>
            <div class="col-sm-6 col-md-3">
                <select class='form-control' name='owners' required
                        ng-options="owner.id_proprietaire as owner.prenom_proprietaire + ' ' + owner.nom_proprietaire for owner in vm.owners track by option.id_proprietaire" ng-model="vm.selectedOptionOwner">
                    <option value="">{{'selectOwner' | translate}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="vm.validateWork(vm.work.id_oeuvre, workForm)"><span class="glyphicon glyphicon-ok"></span> {{'validate' | translate}}</button>
                &nbsp;
                <button type="button" class="btn btn-default btn-primary" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove"></span> {{'cancel' | translate}}</button>
            </div>           
        </div>       
        <div class="form-group" >
            <div class="col-sm-6 col-sm-offset-3" ng-show="vm.error">
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{ vm.error }}
                </div>
            </div>
        </div>

    </form>
</div>
