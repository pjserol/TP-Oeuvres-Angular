<div>
    <h1>{{'ownersList' | translate}}</h1>
    <div class="form-group col-md-2">
        <input class="form-control" ng-model="myFilter" placeholder="{{'filter' | translate}}"/>
    </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>{{'ownerFirstname' | translate}}</th>
                <th>{{'ownerLastname' | translate}}</th>
                <th>{{'update' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="owner in vm.owners | filter:myFilter">
                <td>{{owner.nom_proprietaire}}</td>
                <td>{{owner.prenom_proprietaire}}</td>
                <td><a class="btn btn-primary" ui-sref="updateOwner({id: {{owner.id_proprietaire}} })">{{'update' | translate}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
