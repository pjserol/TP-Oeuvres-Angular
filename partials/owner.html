<div class="well">
    <div class="text-center titre">
        <h2>{{vm.pageTitle}}</h2>
    </div>
    <form class="form-horizontal" role="form" name="ownerForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'ownerLastname' | translate}} :</label>
            <div class="col-sm-6  col-md-4">
                <input type="text" name="ownerLastname" ng-model="vm.owner.nom_proprietaire" class="form-control" placeholder="{{'ownerLastname' | translate }}" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">{{'ownerFirstname' | translate}} :</label>
            <div class="col-sm-6 col-md-4">
                <input type="currency" name="firstname" ng-model="vm.owner.prenom_proprietaire" class="form-control" placeholder="{{'ownerFirstname' | translate }}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-primary" ng-click="vm.validateOwner(vm.owner.id_proprietaire, ownerForm)"><span class="glyphicon glyphicon-ok"></span> {{'validate' | translate}}</button>
                &nbsp;
                <button type="button" class="btn btn-default btn-primary" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove"></span> {{'cancel' | translate}}</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-3" ng-show="vm.error">
                <div class="alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{ vm.error }}
                </div>
            </div>
        </div>
    </form>
</div>
